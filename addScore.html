<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Score</title>
    <link rel="icon" href="golfIcon.png" />
  </head>
  <body>
    <header>
      <h1>The Golf Leaderboard</h1>
      <nav>
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="newTournament.html">New Tournament</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="addScore.html">Add Score</a></li>
        </menu>
      </nav>
      <hr />
    </header>

    <main>
      <div>
        <h2>Add a Score</h2>
        <form method="get" action="leaderboard.html">
          <div>
            <label for="hole-number">Hole:</label>
            <input type="number" id="hole-number" min="1" max="18"/>
          </div>
          <div>
            <label for="score">Score:</label>
            <input type="number" id="score" min="1"/>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div>
        <h2>Recent Scores</h2>
        <ul>
            <li>John birdied 15</li>
            <li>James parred 16</li>
            <li>Matthew bogeyed 16</li>
            <li>Eli birdied 15</li>
        </ul>
      </div>

    </main>
    <footer>
      <hr />
      <h3>Author: Spencer Summerhays</h3>
      <a href="https://github.com/ssummerhays/startup">GitHub</a>
    </footer>
  </body>
</html>
