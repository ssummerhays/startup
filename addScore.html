<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Score</title>
    <link rel="icon" href="golfIcon.png" />

    <link rel="stylesheet" href="addScore.css"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: rgb(71, 202, 158);">

    <header class="container-fluid">
      <nav class="navbar bg-dark fixed-top navbar-dark">
        <a class="navbar-brand" href="#">GolfLeaderboard<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="newTournament.html">New Tournament</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="addScore.html">Add Score</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <div>
        <h2>Add a Score</h2>
        <form method="get" action="leaderboard.html">
          <div>
            <label for="hole-number">Hole#</label>
            <input class="input-group mb-3" type="number" id="hole-number" min="1" max="18"/>
          </div>
          <div>
            <label for="score">Score</label>
            <input type="number" id="score" class="input-group mb-3" min="1" max="99"/>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <div>
        <h2>Recent Scores</h2>
        <div><span class="player-name">John</span> birdied 15</div>
        <div><span class="player-name">James</span> parred 16</div>
        <div><span class="player-name">Matthew</span> bogeyed 16</div>
        <div><span class="player-name">Eli</span> birdied 15</div>
      </div>

    </main>
    
    <footer class="bg-dark">
      <div class="container-fluid">
        <span class="text-white-50">Spencer Summerhays</span>
        <a class="text-white-50" href="https://github.com/ssummerhays/startup">GitHub</a>
      </div>
    </footer>

  </body>
</html>
