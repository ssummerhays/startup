<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tournament</title>
    <link rel="icon" href="golfIcon.png" />

    <link rel="stylesheet" href="newTournament.css"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: rgb(71, 202, 158);">

    <header class="container-fluid">
      <nav class="navbar bg-dark fixed-top navbar-dark">
        <a class="navbar-brand" href="#">GolfLeaderboard<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="newTournament.html">New Tournament</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="addScore.html">Add Score</a></li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid text-center">
      <div class="new-tournament">
        <h2>Create New Tournament</h2>
        <form method="get" action="leaderboard.html">
          <div class="input-group mb-3">
            <input type="text" placeholder="Tournament Name" class="form-control"/>
          </div>
          <div class="input-group">
            <input type="number" placeholder="Max Players" class="form-control" min="1"/>
          </div>
          <button class="btn btn-primary" type="submit">Create New Tournament</button>
        </form>
      </div>
      <div class="join-tournament">
        <h2>Join Tournament</h2>
        <form method="get" action="leaderboard.html">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Tournament ID" />
          </div>
          <button class="btn btn-primary" type="submit">Join Tournament</button>
        </form>
      </div>
    </main>

    <footer class="bg-dark">
      <div class="container-fluid">
        <span class="text-white-50">Spencer Summerhays</span>
        <a class="text-white-50" href="https://github.com/ssummerhays/startup">GitHub</a>
      </div>
    </footer>

  </body>
</html>
